<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Cliente Subway</title>
</head>
<body>
    <h1>Eliminar Cliente</h1>
    <p>¿Estás seguro de que quieres eliminar al cliente <strong>{{ cliente.nombre }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'inicio' %}">Cancelar</a>
</body>
</html>
